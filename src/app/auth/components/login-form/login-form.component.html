<form *ngIf="formService.form" [formGroup]="formService.form" (ngSubmit)="submitLogin()" (keydown.enter)="submitLogin()">
    <ion-item>
        <ion-label class="label-for-required-input" color="medium" position="floating">{{ 'login-form.email' | translate }}</ion-label>
        <ion-input type="text" name="email" [formControlName]="formFields.email" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label class="label-for-required-input" color="medium" position="floating">{{ 'login-form.password' | translate }}</ion-label>
        <ion-input type="password" name="password" [formControlName]="formFields.password" ></ion-input>
    </ion-item>
    <ion-button
        expand="block"
        fill="solid"
        color="primary"
        class="ion-margin-top"
        type="submit"
    >
        {{ 'login-form.submit' | translate }}
    </ion-button>
</form>
